<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forms and input</title>
</head>
<body>
  <form action="" method="post">
    <div>
      <label for="name">NAME</label><br>
      <input type="text" name="" value=""placeholder="name" id="name">
    </div>
    <div>
      <label for="email">EMAIL</label><br>
      <input type="email" name="" id="email">
    </div>
    <div>
      <label for="message">MESSAGE</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <div>
      <label for="sex">SEX</label><br>
      <select name="sex" id="sex">
        <option value="male">male</option>
        <option value="female" selected>female</option>
        <option value="other">other</option>
      </select>
    </div>
    <div>
      <label for="vehicle">VEHICLE</label><br>
      <input type="radio" name="vehicle" id="simple" checked>cycle
      <input type="radio" name="vehicle" id="super" checked>bus
      <input type="radio" name="vehicle" id="preminium" >motor
    </div>
    <div>
      <label for="age">AGE</label><br>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <label for="birthday">BIRTHDAY</label><br>
      <input type="date" name="birthday" id="birthday">
    </div>
    <div>
      <label for="memebership">memebership</label>
      <input type="checkbox" name="membership" id="membership" value="simple" >simple
      <input type="checkbox" name="membership" id="membership" checked>super
      <input type="checkbox" name="membership" id="membership">execlusive
    </div>
    <div>
      <input type="submit" value="submit">
      <button type="submit">submit</button>
      <button type="reset">reset</button>
    </div>
  </form>
</body>
</html>
